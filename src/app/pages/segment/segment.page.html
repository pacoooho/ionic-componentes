<app-header [titulo]="titulo || 'Segment'"></app-header>

<ion-toolbar>
  <ion-segment (ionChange)="segmentChanged($event)"
  color="primary" 
  #segmenT
  >
    <ion-segment-button value="todos">
      <ion-label>todos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="DC Comics">
      <ion-label>Dc comics</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Marvel comics">
      <ion-label>Marvel comics</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-content>

<ion-list>
  <ion-item *ngFor="let heroe of (superHeroes | async)| filtro: publisher: 'publisher'"
  class="animated fadein fast">
    <ion-label>
      <h1>{{heroe.superhero}} </h1>
      <small>{{heroe.alter_ego}}</small>
    </ion-label>
    <ion-label slot="end" text-right>
{{heroe.publisher}}
    </ion-label>
  </ion-item>
</ion-list>

 <ion-list  *ngIf="(superHeroes | async) === null">
   <ion-item  
   *ngFor="let item of [1,1,1,1,1,1,1,1]"
  >
     <ion-label>
       <h3>
       <ion-skeleton-text  animated flash slow infinite  style="width: 50%"></ion-skeleton-text>
     </h3>
     <p>
       <ion-skeleton-text   animated flash slow infinite  style="width: 80%"></ion-skeleton-text>
     </p>
    </ion-label>
    <ion-label slot = "end" >
      <ion-skeleton-text  animated flash slow infinite   style="width: 40px"></ion-skeleton-text>

    </ion-label>
   </ion-item>
 </ion-list>
 
 </ion-content>

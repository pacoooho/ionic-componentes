<ion-header class="ion-no-border"> 
  <ion-toolbar>
    <ion-buttons slot = "start">
      <ion-back-button text = "Regresar"  defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title  class="ion-text-capitalize">{{titulo}}</ion-title>
   <ion-buttons slot = "end">
<ion-button color="primary">
  <ion-icon name="heart-outline"></ion-icon>
</ion-button>  
<ion-button color="primary">
  <ion-icon name="heart"></ion-icon>
</ion-button> 
<ion-button color="primary">
  <ion-icon name="start"></ion-icon>
</ion-button> 
  </ion-buttons>
</ion-toolbar>

</ion-header>
<ion-content>
  <!-- botones -->
  <ion-button expand="full" size="small">Small</ion-button>
  <ion-button expand="full" size="default">default</ion-button>
  <ion-button expand="full" size="large">Large</ion-button>

<!-- anchor -->
<ion-button class="top-20" expand="full" routerLink="/alert" color="tertiary">
  Anchor
</ion-button>

<!-- ion row + ion-col -->
 
<ion-row class="top-20" >
  <ion-col>
    <ion-button expand="full" routerLink="/avatar" color="tertiary">
      Avatar
    </ion-button>
  </ion-col>
  <ion-col>
    <ion-button expand="full" routerLink="/action-sheet" color="tertiary">
      Action Sheet
    </ion-button>
  </ion-col>
</ion-row>
<!-- fill -->
<ion-button class="top-20" fill="clear">Clear</ion-button>
<ion-button class="top-20" fill="outline">outline</ion-button>
<ion-button class="top-20" fill="solid">solid</ion-button>
<ion-button class="top-20" fill="default">default</ion-button>



</ion-content>

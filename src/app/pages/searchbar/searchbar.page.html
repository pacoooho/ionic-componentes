<!-- <app-header [titulo]="titulo || 'Search-Bar'"></app-header> -->
<ion-header  class="ion-no-border"> 
  <ion-toolbar>
    <ion-buttons slot = "start">
      <ion-back-button  defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title  class="ion-text-capitalize">{{titulo}}</ion-title>
  </ion-toolbar>
  <ion-searchbar  class="animated"
  (ionChange)="buscar($event)">

  </ion-searchbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let albun of albunes | filtro: textoBuscar: 'title' "> 
    <ion-label>{{albun.title}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>

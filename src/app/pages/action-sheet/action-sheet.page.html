<app-header titulo="action sheet"></app-header>

<ion-content>
    <ion-button (click)="presentActionSheet()"
    color="primary" expand="full">
        Mostrar Action Sheet
    </ion-button>

    <ion-card (click)="tapEvent($event)">
        <ion-item>
          Tapped: {{tap}} times
        </ion-item>
      </ion-card>
    
      <ion-card (click)="pressEvent($event)">
        <ion-item>
          Pressed: {{press}} times
        </ion-item>
      </ion-card>
    
      <ion-card (click)="panEvent($event)">
        <ion-item>
          Panned: {{pan}} times
        </ion-item>
      </ion-card>
    
      <ion-card (click)="swipeEvent($event)">
        <ion-item>
          Swiped: {{swipe}} times
        </ion-item>
      </ion-card>
</ion-content>

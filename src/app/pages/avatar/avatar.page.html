<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Regresar" defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Avatar</ion-title>
    
      <ion-avatar  slot="end">
        <img src="/assets/stan-lee.jpg" alt="">
      </ion-avatar>
   
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >

<ion-chip color="primary"
*ngFor="let i of[1,1,1,1,1,1,1]">
<ion-avatar>
  <img src="/assets/stan-lee.jpg" alt="">
</ion-avatar>
<ion-label>
  Stan Lee
</ion-label>
</ion-chip>

<ion-list>
  <ion-item *ngFor="let i of[1,1,1,1,1,1,1]">
    <ion-avatar slot ="start">
      <img src="/assets/stan-lee.jpg" alt="">
    </ion-avatar>
    <ion-label>
      Stan Lee
    </ion-label>
  </ion-item>
</ion-list>
</ion-content>


<ion-header class=" ion-no-border" [ngClass]="ocultar">
  <ion-toolbar>
<img src="/assets/slides/user-6.svg" class ="avatar animated fadeIn" alt="">
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-slides mode="ios" pager="true" class="slide-full">
    <ion-slide *ngFor="let slide of slides">
      <ion-card mode="ios">
        <img [src]="slide.img" alt="" class="slide-image">
        <ion-card-header>
          <ion-title>{{slide.titulo}}</ion-title>
        </ion-card-header>
        <ion-card-content>
          {{slide.desc}}
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-button expand="full" color="primary" fill="clear" (click)="onClick()">
        Comenzar
      </ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
